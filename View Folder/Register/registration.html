<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styleRegister.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Register</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#" class="netplix">Netplix</a>
            <a href="#" class="register">Register</a>
        </div>
    </nav>

    <section>
        <div class="back-button" style="padding-left: 20px; padding-top: 20px;">
            <a type="button" class="btn-floating btn-lg btn-comm text-light "><i class="fas fa-arrow-left fs-2"></i></a>
        </div>
        <div class="container">
            <div>
                <div class="welcome">
                    <div class="hello">
                        <p>Hello, Welcome to</p>
                    </div>
                    <div class="netplix1">
                        <p>Netplix</p>
                    </div>
                </div>
            </div>

            <form action="">

                <div>
                    <div class="form-box">
                        <div class="label">
                            <p>Username</p>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Enter your username" name="username" id="">
                        </div>
                    </div>

                    <div class="form-box">
                        <div class="label">
                            <p>Email</p>
                        </div>
                        <div class="input">
                            <input type="email" placeholder="Enter your email" name="email" id="">
                        </div>
                    </div>

                    <div class="form-box">
                        <div class="label">
                            <p>Password</p>
                        </div>
                        <div class="input">
                            <input type="password" placeholder="Enter your password" name="password" id="">
                        </div>
                    </div>

                    <div class="form-box">
                        <div class="label">
                            <p>Confirm Password</p>
                        </div>
                        <div class="input">
                            <input type="password" placeholder="Enter your password" name="password-confimation" id="">
                        </div>
                    </div>

                    <div class="register-button">
                        <div class="reg1">
                            <div class="button-text">
                                <input type="submit" value="Register">
                            </div>
                            <div class="button-arrow">
                                <a href="#"><i class="fas fa-arrow-right fs-4 text-light"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="login-now">
                        <div>
                            already have an account?
                            <a href="#" class="login-now-text">Login</a>
                            now!
                        </div>
                    </div>
                </div>
            </form>



        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>




</html>
